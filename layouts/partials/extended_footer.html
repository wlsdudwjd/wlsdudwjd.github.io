<script src="http://googleusercontent.com/swiper/2"></script>

<script>
  // 아래 코드는 Swiper를 초기화하고 옵션을 설정하는 부분입니다.
  const swiper = new Swiper('.swiper', {
    // Optional parameters
    loop: true, // 무한 루프

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>
