<link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css">
<script defer src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>

<section class="hb-slider-wrap">
  <div class="swiper hb-swiper">
    <div class="swiper-wrapper"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<style>
  :root {
    --slider-nav-color: #e5e7eb;
    --slider-bg-color: #000;
  }
  .hb-slider-wrap {
    width: 100vw;
    margin-left: calc(50% - 50vw);
    background: var(--slider-bg-color);
  }
  .hb-swiper {
    width: 100%;
    height: clamp(200px, 32vh, 42vh);
    background: var(--slider-bg-color);
  }
  .hb-swiper .swiper-slide {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .hb-swiper .swiper-slide img {
    display: block;
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  .hb-caption {
    position: absolute;
    bottom: 0.75rem;
    left: 0.75rem;
    padding: 0.375rem 0.625rem;
    color: #fff;
    background: rgba(0, 0, 0, 0.45);
    border-radius: 6px;
    font-size: 0.95rem;
  }
  .swiper-button-prev,
  .swiper-button-next {
    color: var(--slider-nav-color);
  }
  .swiper-pagination-bullet {
    background: var(--slider-nav-color);
    opacity: 0.6;
  }
  .swiper-pagination-bullet-active {
    opacity: 1;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const slidesData = [
      { img: '/media/image1.jpeg', alt: '학습', caption: '학습' },
      { img: '/media/image2.jpeg', alt: '경력', caption: '경력' },
      { img: '/media/image3.jpeg', alt: '프로젝트', caption: '프로젝트' }
    ];

    const swiperWrapper = document.querySelector('.hb-swiper .swiper-wrapper');
    
    slidesData.forEach(slide => {
      swiperWrapper.innerHTML += `
        <div class="swiper-slide">
          <img src="${slide.img}" alt="${slide.alt}">
          <div class="hb-caption">${slide.caption}</div>
        </div>
      `;
    });
    
    new Swiper('.hb-swiper', {
      loop: true,
      speed: 600,
      centeredSlides: true,
      autoplay: {
        delay: 2800,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  });
</script>
